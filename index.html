<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div id="card">
    <img src="images/image-product-mobile.jpg" alt="" id="Parfumimage_mobile">
    <img src="images/image-product-desktop.jpg" alt="" id="Parfumimage">
     <div id="info-card">
      <div>PERFUME</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <h2>$149.99 <del>$169.99</del></h2>
      <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>

  </div>
</body>
</html>
